<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- textos en español -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>

    <!-- Iniciar Sesión -->
    <div id="login">
        <h1>Iniciar Sesión</h1> <!-- h1 para encabezados grandes -->
        <form>
            <mark><label for="email">Correo:</label><br/></mark>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Contraseña:</label><br/>
            <input type="password" id="password" name="password"><br><br>

            <button type="submit">Iniciar</button>
            <button type="button" onclick="mostrarRegistro()">Registrar</button><br><br>

            <a href="#" onclick="mostrarRecuperar()">Olvidé mi contraseña</a>
        </form>
    </div>

    <!-- Registrar -->
    <div id="register" style="display:none;">
        <h2>Registrar</h2>
        <form>
            <label for="tipo_id">Tipo Identificación:</label><br/>
            <select id="tipo_id" name="tipo_id">
                <br><option value="">Seleccione</option><br/>
                <option value="dni">DNI</option>
                <option value="pasaporte">Pasaporte</option>
            </select><br><br>

            <label for="identificacion">Identificación:</label><br/>
            <input type="text" id="identificacion" name="identificacion"><br><br>

            <label for="nombres">Nombres:</label><br/>
            <input type="text" id="nombres" name="nombres"><br><br>

            <label for="apellidos">Apellidos:</label><br/>
            <input type="text" id="apellidos" name="apellidos"><br><br>

            <label for="fecha_nac">Fecha de Nacimiento:</label><br/>
            <input type="date" id="fecha_nac" name="fecha_nac"><br><br>

            <label for="celular">Celular:</label><br/>
            <input type="tel" id="celular" name="celular"><br><br>

            <label for="correo_reg">Correo:</label><br/>
            <input type="email" id="correo_reg" name="correo_reg"><br><br>

            <button type="button" onclick="mostrarLogin()">Cancelar</button>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <!-- Restablecer Contraseña -->
    <div id="reset" style="display:none;">
        <h2>Restablecer Contraseña</h2>
        <form>
            <label>Correo</label>
            <input type="radio" name="tipo" checked>


            <label>Celular</label>
            <input type="radio" name="tipo"><br/>

            <input type="text" name="dato"><br/>

            <button type="submit">Restablecer</button>
            <button type="button" onclick="mostrarLogin()">Cancelar</button>
        </form>
    </div>

    <script>
        function mostrarRegistro() {
            document.getElementById("login").style.display = "none";
            document.getElementById("register").style.display = "block";
            document.getElementById("reset").style.display = "none";
        }

        function mostrarLogin() {
            document.getElementById("login").style.display = "block";
            document.getElementById("register").style.display = "none";
            document.getElementById("reset").style.display = "none";
        }

        function mostrarRecuperar() {
            document.getElementById("login").style.display = "none";
            document.getElementById("register").style.display = "none";
            document.getElementById("reset").style.display = "block";
        }
    </script>

</body>
</html>

</html>
